<body>
	<div class="wrapper ">
		<div class="sidebar" data-color="purple" data-background-color="white">

  	<a href="javascript:void(0)" class="simple-text logo-normal">

  <div class="sidebar-wrapper">
  	<ul class="nav">
  		<li class="nav-item">

  				<p>My Patients</p>
  			</a>
  		</li>
  		<li class="nav-item">
  			<a class="nav-link" href="/match">
  				<i class="tim-icons icon-refresh-02"></i>

  			</a>
  		</li>
  		<li class="nav-item active">
  			<a class="nav-link" href="/upload">
  				<i class="tim-icons icon-upload"></i>

  		</li>
  		<li class="nav-item">

  </div>
</div>
<div class="main-panel">
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
		<div class="container-fluid">
			<div class="navbar-wrapper">

				<a class="navbar-brand" href="/"><img src="/static/logo.png" style="max-width: 150px;"></a>
			</div>

			<button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
				<span class="sr-only">Toggle navigation</span>
				<span class="navbar-toggler-icon icon-bar"></span>
				<span class="navbar-toggler-icon icon-bar"></span>
				<span class="navbar-toggler-icon icon-bar"></span>
			</button>

			<div class="collapse navbar-collapse justify-content-end">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">
							<i class="tim-icons icon-bell-55"></i>  Notifications
						</a>
					</li>
					<!-- your navbar here -->
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navbar -->
	<div class="content">
		<div class="container-fluid">
			<div class="row justify-content-center">
				<div class="col-8">
					<div class="card">
						<div class="card-body">
							<form action="/upload" enctype="multipart/form-data" method="post">
								<div class="form-check form-check-radio form-check-inline">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="patient_type" id="radio1" value="recipient"> Recipient
										<span class="form-check-sign"></span>
									</label>
								</div>
								<div class="form-check form-check-radio form-check-inline">
									<label class="form-check-label">
										<input class="form-check-input" type="radio" name="patient_type" id="radio2" value="donor"> Donor
										<span class="form-check-sign"></span>
									</label>
								</div>
								<div class="form-group" style="margin-top: 15px;">
									<label for="id">Patient ID</label>
									<input type="number" class="form-control" name="id" id="id" required>
								</div>
								<div class="form-group">
									<label for="age">Age</label>
									<input type="number" class="form-control" name="age" id="age" required>
								</div>
								<div class="form-group">
									<label for="location">Location</label>
									<select name="location" class="form-control" id="location" required>
										<option value="1">CT, ME, MA, NH, RI, Eastern VT</option>
										<option value="2">DE, DC, MD, NJ, PA, WV, Northern VA</option>
										<option value="3">AL, AR, FL, GA, LA, MS, Puerto Rico</option>
										<option value="4">OK, TX</option>
										<option value="5">AZ, CA, NV, NM, UT</option>
										<option value="6">AK, HI, ID, MT, OR, WA</option>
										<option value="7">IL, MN, ND, SD, WI</option>
										<option value="8">CO, IA, KS, MO, NE, WY</option>
										<option value="9">NY, Western VT</option>
										<option value="10">IN, MI, OH</option>
										<option value="11">KY, NC, SC, TS, VA</option>
									</select>
								</div>
								<div class="form-group">
									<label for="upload"><button class="btn btn-primary btn-simple btn-sm">Genome .vcf Upload</button></label>
									<input type="file" class="form-control-file" name="file" id="file" required>
								</div>
								<button type="submit" class="btn btn-primary">Browse</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container-fluid">
			<div class="copyright float-right">

				<script>

			<!-- your footer here -->
		</div>
	</footer>
</div>
</div>
